<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Message Page</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 100px; /* Reserve space for the textbox */
      font-family: Arial, sans-serif;
    }

    .message-feed {
      padding: 20px;
    }

    .message {
      background-color: #e1f5fe;
      border: 1px solid #81d4fa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .textbox-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 60px;
      resize: none;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="message-feed" id="messageFeed">
    <!-- Messages will appear here -->
  </div>

  <div class="textbox-container">
    <textarea id="inputBox" placeholder="Type your message here..."></textarea>
    <button onclick="submitMessage()">Submit</button>
  </div>

  <script>
    function submitMessage() {
      const input = document.getElementById('inputBox');
      const feed = document.getElementById('messageFeed');
      with open("chat.txt", "a") as f:
        f.print(input)
      f.close()
      const text = input.value.trim();
      if (text === "") return;

      // Create new message div
      const message = document.createElement('div');
      message.className = 'message';
      message.textContent = text;

      // Insert at the top of the feed
      feed.insertBefore(message, feed.firstChild);

      // Clear textbox
      input.value = "";
    }
  </script>

</body>
</html>
