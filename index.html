<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Page with Text Box</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 100px; /* Space for the fixed textbox */
      font-family: Arial, sans-serif;
    }

    .content {
      padding: 20px;
    }

    .textbox-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 60px;
      resize: none;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to the Web Page</h1>
    <p>This is a basic HTML page. Scroll down to see the text box at the bottom.</p>
  </div>

  <div class="textbox-container">
    <textarea placeholder="Type your message here..."></textarea>
  </div>

</body>
</html>
